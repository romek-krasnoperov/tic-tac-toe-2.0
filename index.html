<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>

        <!-- button to start the game -->
        <button id="startGame" type="button" data-start-game-button>
            <h1 data-start-game-button-content>Start the game</h1>
        </button>

        <!-- game win message -->
        <div class="gameWinMessage" data-game-win-message>
            <h1 data-game-win-message-content></h1>
        </div>

        <!-- main board -->
        <div class="mainBoard" data-main-board>
            <div class="cell" data-cell cellIndex="0"></div>
            <div class="cell" data-cell cellIndex="1"></div>
            <div class="cell" data-cell cellIndex="2"></div>
            <div class="cell" data-cell cellIndex="3"></div>
            <div class="cell" data-cell cellIndex="4"></div>
            <div class="cell" data-cell cellIndex="5"></div>
            <div class="cell" data-cell cellIndex="6"></div>
            <div class="cell" data-cell cellIndex="7"></div>
            <div class="cell" data-cell cellIndex="8"></div>
        </div>
    </main>
    <main>

    </main>
</body>

</html>
